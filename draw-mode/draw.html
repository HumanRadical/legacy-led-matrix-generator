<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../app.css">
    <title>LED Matrix Generator (Draw Mode)</title>
</head>
<body>
    <h1>Drawing Mode</h1>

    <div id="grid" class="grid drawGrid"></div>
    
    <form class="colorPresetForm" id="colorPresetForm" action="#">
        <label class="colorPresets">
            <input type="radio" name="colorPresets" value="#FF0000" checked>
            <span class="redPreset"></span>
        </label>
        <label class="colorPresets">
            <input type="radio" name="colorPresets" value="#0000FF">
            <span class="bluePreset"></span>
        </label>
        <label class="colorPresets">
            <input type="radio" name="colorPresets" value="#FFFF00">
            <span class="yellowPreset"></span>
        </label>
        <label class="colorPresets">
            <input type="radio" name="colorPresets" value="#00FF00">
            <span class="greenPreset"></span>
        </label>
        <label class="colorPresets">
            <input type="radio" name="colorPresets" value="#FFFFFF">
            <span class="whitePreset"></span>
        </label>
        <label class="colorPresets">
            <input type="radio" name="colorPresets" value="#000000">
            <span class="blackPreset"></span>
        </label>
        <label class="colorPresets customPreset">
            <input type="radio" name="colorPresets" value="custom">
            <span>Custom</span>
            <input type="color" class="colorPicker" id="colorPicker">
        </label>
    </form>

    <div class="drawSettings">
        <label for="outputType" class="outputTypeLabel">
            color type:
            <select name="outputType" id="outputType" class="outputType">
                <option value="hex">Hexcode</option>
                <option value="rgb">RGB</option>
            </select>
        </label>

        <div class="size">
            <label class="settingLabel" for="x-axis">Size:</label>
            <input id="x-axis" class="sizeBox" type="number" value="16" min="1" max="99"> 
            x 
            <input id="y-axis" class="sizeBox" type="number" value="16" min="1" max="99">
        </div>

        <label class="settingLabel drawSnakeLabel" for="snakeBox">
            Snake mode:
            <input class="snakeBox" id="snakeBox" type="checkbox" checked>
        </label>

        <button class="resetButton drawResetButton" id="resetButton">Reset</button>
    </div>

    <button id="submit" class="submit drawSubmit">SUBMIT</button>
    
    <div>
        <textarea name="output" id="outputBox" class="outputBox" cols="100" rows="12" readonly></textarea>
    </div>
    <p class="clipboardMessage" id="clipboardMessage"></p>

    <a class="drawModeLink" href="../index.html">Back to main</a>

    <script src="draw.js"></script>
</body>
</html>

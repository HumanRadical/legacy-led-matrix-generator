<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../app.css">
    <title>LED Matrix Generator (Draw Mode)</title>
</head>
<body>
    <h1>Drawing Mode</h1>

    <div id="grid" class="grid drawGrid"></div>

    <form class="colorPresetForm" id="colorPresetForm" action="#">
        <label class="colorPresets">
            <input type="radio" name="colorPresets" value="#FF0000" checked>
            <span class="redPreset"></span>
        </label class="colorPresets">
        <label class="colorPresets">
            <input type="radio" name="colorPresets" value="#0000FF">
            <span class="bluePreset"></span>
        </label>
        <label class="colorPresets">
            <input type="radio" name="colorPresets" value="#FFFF00">
            <span class="yellowPreset"></span>
        </label>
        <label class="colorPresets">
            <input type="radio" name="colorPresets" value="#00FF00">
            <span class="greenPreset"></span>
        </label>
        <label class="colorPresets">
            <input type="radio" name="colorPresets" value="#FFA500">
            <span class="orangePreset"></span>
        </label>
        <label class="colorPresets">
            <input type="radio" name="colorPresets" value="#A020F0">
            <span class="purplePreset"></span>
        </label>
        <label class="colorPresets customPreset">
            <input type="radio" name="colorPresets" value="custom">
            <span>Custom</span>
            <input type="color" class="colorPicker" id="colorPicker">
        </label>
    </form>

    <button id="submit" class="submit drawSubmit">SUBMIT</button>
    
    <div>
        <textarea name="output" id="outputBox" class="outputBox" cols="100" rows="12"></textarea>
    </div>

    <script src="app.js"></script>
</body>
</html>
